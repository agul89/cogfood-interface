<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>CogFood</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>

<body>

<div class="navbar navbar-default navbar-fixed-top">
    <div class="container text-right">
        <a href="index.html" class="navbar-brand">CogFood</a>
        <a href="#" class="btn btn-success">My recent orders</a>
    </div>
</div>

<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <div class="page-header text-center">
                <h1>You want to order from: <b>Food Patrol</b></h1>
                <h2>Check the <a href="http://www.foodpatrol.pl/#menu" target="_blank">MENU</a></h2>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="well bs-component">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Add your order</legend>
                        <div class="form-group">
                            <label for="inputName" class="col-lg-3 control-label">Name</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="inputName" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputDish" class="col-lg-3 control-label">Dish</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="inputDish" placeholder="Dish">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPrice" class="col-lg-3 control-label">Price</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="inputPrice" placeholder="Price (format: 0.00)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="textarea" class="col-lg-3 control-label">Comment</label>
                            <div class="col-lg-9">
                                <textarea class="form-control" id="textarea" placeholder="e.g. amount of meat, spiciness, etc."></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-9 col-lg-offset-3">
                                <button type="reset" class="btn btn-default">Cancel</button>
                                <button type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="col-lg-8">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Dish</th>
                        <th>Price</th>
                        <th>Paid</th>
                        <th>Comment</th>
                        <th class="text-right">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Aga Leszczy≈Ñska</td>
                        <td>Classic</td>
                        <td>10.00</td>
                        <td contenteditable="true"></td>
                        <td>wholegrain bun</td>
                        <td class="actions">
                            <i class="fa fa-pencil" aria-hidden="true" title="edit"></i>
                            <i class="fa fa-times" aria-hidden="true" title="remove"></i>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Piotr Krzoska</td>
                        <td>Bullet</td>
                        <td>20.00</td>
                        <td contenteditable="true"></td>
                        <td>double meat, medium rare</td>
                        <td class="actions">
                            <i class="fa fa-pencil" aria-hidden="true" title="edit"></i>
                            <i class="fa fa-times" aria-hidden="true" title="remove"></i>
                        </td>
                    </tr> <tr>
                        <th scope="row">3</th>
                        <td>Oliwer Iwanicki</td>
                        <td>BBQ</td>
                        <td>12.00</td>
                        <td contenteditable="true"></td>
                        <td>well done</td>
                        <td class="actions">
                            <i class="fa fa-pencil" aria-hidden="true" title="edit"></i>
                            <i class="fa fa-times" aria-hidden="true" title="remove"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h2 class="text-right total">Total: <span>42.00</span></h2>
            <h3 class="text-right paid">Paid: <span>0.00</span></h3>
        </div>
    </div>


</div>



<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>

</html>
